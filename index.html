<!DOCTYPE html>
<html>

<head>
    <title>JQuery Slider</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="container">
		<h1>First Slider</h1>
		<div class="slider1">
	    	<div class="wrap">
	    		<img src="img/1.jpg" alt="slider-img" class="active">
				<img src="img/2.jpg" alt="slider-img">
				<img src="img/3.jpg" alt="slider-img">
				<img src="img/4.jpg" alt="slider-img">
				<img src="img/5.jpg" alt="slider-img">
	    	</div>
	    	<button id="prev" class="left"><</button>
		    <button id="next" class="right">></button>	
	    </div>
	    <h1 id="heading-second">Second Slider</h1>
		<div class="slider2">
			<div class="button-set">
				<button id="prev" class="left"><</button>
			    <button id="next" class="right">></button>
			</div>
	    	<div class="wrap">
	    		<img src="img/4.jpg" alt="slider-img" id="driver"><!--
				--><img src="img/2.jpg" alt="slider-img"><!--
				--><img src="img/3.jpg" alt="slider-img"><!--
				--><img src="img/1.jpg" alt="slider-img"><!--
				--><img src="img/5.jpg" alt="slider-img">
	    	</div>	
	    </div>
	</div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
